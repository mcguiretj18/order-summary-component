<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="card" role="main">
    <section class="hero">
      <img src="./images/illustration-hero.svg" alt="Hero">
    </section>
    
    <section class="content">
      <h1>Order Summary</h1>

      <p class="description font-medium">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <section class="plan">
        <div style="display: flex; align-items: center;">
          <img src="./images/icon-music.svg" alt="Music Symbol Icon">
          <div class="current-plan">
            <h2 class="font-black">Annual Plan</h2>
            <p class="price font-medium">$59.99/year</p>
          </div>
        </div>
        
        <div class="font-bold change-plan">
          Change
        </div>
      </section>

      <button class="primary">Proceed to Payment</button>
      
      <button class="secondary">Cancel Order</button>
    </section>
  </section>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thomas McGuire</a>.
  </div> -->
</body>
</html>
